<!DOCTYPE html>
<html lang="pt-an">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicao da imagem</title>
    <style>
        div.bloco{
            background-image: url(imagens/wallpaper002.jpg);
            
            height: 100px;
            border : 1px solid black ;
            margin: 10px;
            border-radius: 10px;

        }
        div#quadrado1{
            background-position: left top;
        }
        div#quadrado2{
            background-position: left center;
        }
        div#quadrado3{
            background-position: right bottom;
        }
    </style>
</head>
<body>
    
    <div class="bloco" id="quadrado1">

    </div>

    <div  class="bloco" id="quadrado2">

    </div>

    <div  class="bloco" id="quadrado3">

    </div>
</body>
</html>
